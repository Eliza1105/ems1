<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create manager</title>
</head>
<body>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div th:fragment="createManager" class="container mt-5 col py-3">
      <h1>Register a new manager in the database</h1>
      <form th:method="POST" th:action="@{/createManager}" enctype="multipart/form-data" th:object = "${manager}">
        <div class="form-group files">
          <input type="hidden" id="id" th:field="*{id}" >

          <div class="lb"><label for="name" class="form-label">Manager name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}"></div>
          <br>
          <div> <label for="status" class="form-label">Manager department</label>
            <input type="text" class="form-control" id="status" name="status" th:value="*{department}"></div>
          <br>
          <div><label for="image" class="form-label">Manager photo</label>
            <input class="form-control" type="file" id="image" multiple="" name="file" th:value="*{link}"></div>
          <br>
          <div class="mt-3">
            <button type="submit" >Add</button>
          </div>
        </div>
      </form>
      <div>
        <a th:href="@{/employerList}" class="delete-link">Back to list of employees</a></div>
    </div>
  </div>
</div>
</body>
</html>
