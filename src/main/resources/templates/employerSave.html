<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление сотрудника</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:fragment="employersave" class="container mt-5 col py-3">
            <h1>Обновить сотрудника</h1>
            <form th:action="@{/employerSave}" th:method="POST" enctype="multipart/form-data" th:object="${employer}">
                <div class="form-group files">
                    <input type="text" id="id" th:field="*{id}" hidden>

                    <div class="lb"><label for="name" class="form-label">Employee name</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="*{name}"></div>
                    <div> <label for="status" class="form-label">Employee status</label>
                    <input type="text" class="form-control" id="status" name="status" th:value="*{status}"></div>
                    <br>
                    <div><label for="department" class="form-label">Employee department</label>
                        <input type="text" class="form-control" id="department" name="department" th:value="*{department}"></div>
                    <br>
                    <div><label for="manager" class="form-label">Employee department</label>
                        <input type="text" class="form-control" id="manager" name="manager" th:value="*{manager}"></div>
                    <br>
                    <div><label for="image" class="form-label">Employee photo</label>
                        <input class="form-control" type="file" id="image" multiple="" name="file" th:value="*{link}"></div>
                    <br>
                    <div class="mt-3">
                        <button type="submit" >Save changes</button>
                    </div>
                </div>
            </form>
            <div>
                <a th:href="@{/food}" class="delete-link">Back to employee list</a></div>
        </div>
    </div>
</div>
</body>
</html>
